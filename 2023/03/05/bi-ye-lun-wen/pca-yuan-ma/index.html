pan class="line"><span class="comment">// and on any theory of liability, whether in contract, strict liability,</span></span><br><span class="line"><span class="comment">// or tort (including negligence or otherwise) arising in any way out of</span></span><br><span class="line"><span class="comment">// the use of this software, even if advised of the possibility of such damage.</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">//M*/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&quot;precomp.hpp&quot;</span></span></span><br><span class="line"></span><br><span class="line"><span class="comment">/****************************************************************************************\</span></span><br><span class="line"><span class="comment">*                                          PCA                                           *</span></span><br><span class="line"><span class="comment">\****************************************************************************************/</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">namespace</span> cv</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">PCA::<span class="built_in">PCA</span>() &#123;&#125;</span><br><span class="line"></span><br><span class="line">PCA::<span class="built_in">PCA</span>(InputArray data, InputArray _mean, <span class="keyword">int</span> flags, <span class="keyword">int</span> maxComponents)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in"><span class="keyword">operator</span></span>()(data, _mean, flags, maxComponents);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">PCA::<span class="built_in">PCA</span>(InputArray data, InputArray _mean, <span class="keyword">int</span> flags, <span class="keyword">double</span> retainedVariance)</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in"><span class="keyword">operator</span></span>()(data, _mean, flags, retainedVariance);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">PCA&amp; <span class="title">PCA::operator</span><span class="params">()</span><span class="params">(InputArray _data, InputArray __mean, <span class="keyword">int</span> flags, <span class="keyword">int</span> maxComponents)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Mat data = _data.<span class="built_in">getMat</span>(), _mean = __mean.<span class="built_in">getMat</span>();</span><br><span class="line">    <span class="keyword">int</span> covar_flags = CV_COVAR_SCALE;</span><br><span class="line">    <span class="keyword">int</span> len, in_count;</span><br><span class="line">    Size mean_sz;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">CV_Assert</span>( data.<span class="built_in">channels</span>() == <span class="number">1</span> );</span><br><span class="line">    <span class="keyword">if</span>( flags &amp; CV_PCA_DATA_AS_COL )</span><br><span class="line">    &#123;</span><br><span class="line">        len = data.rows;</span><br><span class="line">        in_count = data.cols;</span><br><span class="line">        covar_flags |= CV_COVAR_COLS;</span><br><span class="line">        mean_sz = <span class="built_in">Size</span>(<span class="number">1</span>, len);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        len = data.cols;</span><br><span class="line">        in_count = data.rows;</span><br><span class="line">        covar_flags |= CV_COVAR_ROWS;</span><br><span class="line">        mean_sz = <span class="built_in">Size</span>(len, <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> count = std::<span class="built_in">min</span>(len, in_count), out_count = count;</span><br><span class="line">    <span class="keyword">if</span>( maxComponents &gt; <span class="number">0</span> )</span><br><span class="line">        out_count = std::<span class="built_in">min</span>(count, maxComponents);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// &quot;scrambled&quot; way to compute PCA (when cols(A)&gt;rows(A)):</span></span><br><span class="line">    <span class="comment">// B = A&#x27;A; B*x=b*x; C = AA&#x27;; C*y=c*y -&gt; AA&#x27;*y=c*y -&gt; A&#x27;A*(A&#x27;*y)=c*(A&#x27;*y) -&gt; c = b, x=A&#x27;*y</span></span><br><span class="line">    <span class="keyword">if</span>( len &lt;= in_count )</span><br><span class="line">        covar_flags |= CV_COVAR_NORMAL;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> ctype = std::<span class="built_in">max</span>(CV_32F, data.<span class="built_in">depth</span>());</span><br><span class="line">    mean.<span class="built_in">create</span>( mean_sz, ctype );</span><br><span class="line"></span><br><span class="line">    <span class="function">Mat <span class="title">covar</span><span class="params">( count, count, ctype )</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>( !_mean.<span class="built_in">empty</span>() )</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">CV_Assert</span>( _mean.<span class="built_in">size</span>() == mean_sz );</span><br><span class="line">        _mean.<span class="built_in">convertTo</span>(mean, ctype);</span><br><span class="line">        covar_flags |= CV_COVAR_USE_AVG;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">calcCovarMatrix</span>( data, covar, mean, covar_flags, ctype );</span><br><span class="line">    <span class="built_in">eigen</span>( covar, eigenvalues, eigenvectors );</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>( !(covar_flags &amp; CV_COVAR_NORMAL) )</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// CV_PCA_DATA_AS_ROW: cols(A)&gt;rows(A). x=A&#x27;*y -&gt; x&#x27;=y&#x27;*A</span></span><br><span class="line">        <span class="comment">// CV_PCA_DATA_AS_COL: rows(A)&gt;cols(A). x=A&#x27;&#x27;*y -&gt; x&#x27;=y&#x27;*A&#x27;</span></span><br><span class="line">        Mat tmp_data, tmp_mean = <span class="built_in">repeat</span>(mean, data.rows/mean.rows, data.cols/mean.cols);</span><br><span class="line">        <span class="keyword">if</span>( data.<span class="built_in">type</span>() != ctype || tmp_mean.data == mean.data )</span><br><span class="line">        &#123;</span><br><span class="line">            data.<span class="built_in">convertTo</span>( tmp_data, ctype );</span><br><span class="line">            <span class="built_in">subtract</span>( tmp_data, tmp_mean, tmp_data );</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">subtract</span>( data, tmp_mean, tmp_mean );</span><br><span class="line">            tmp_data = tmp_mean;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="function">Mat <span class="title">evects1</span><span class="params">(count, len, ctype)</span></span>;</span><br><span class="line">        <span class="built_in">gemm</span>( eigenvectors, tmp_data, <span class="number">1</span>, <span class="built_in">Mat</span>(), <span class="number">0</span>, evects1,</span><br><span class="line">            (flags &amp; CV_PCA_DATA_AS_COL) ? CV_GEMM_B_T : <span class="number">0</span>);</span><br><span class="line">        eigenvectors = evects1;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// normalize eigenvectors</span></span><br><span class="line">        <span class="keyword">int</span> i;</span><br><span class="line">        <span class="keyword">for</span>( i = <span class="number">0</span>; i &lt; out_count; i++ )</span><br><span class="line">        &#123;</span><br><span class="line">            Mat vec = eigenvectors.<span class="built_in">row</span>(i);</span><br><span class="line">            <span class="built_in">normalize</span>(vec, vec);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>( count &gt; out_count )</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">// use clone() to physically copy the data and thus deallocate the original matrices</span></span><br><span class="line">        eigenvalues = eigenvalues.<span class="built_in">rowRange</span>(<span class="number">0</span>,out_count).<span class="built_in">clone</span>();</span><br><span class="line">        eigenvectors = eigenvectors.<span class="built_in">rowRange</span>(<span class="number">0</span>,out_count).<span class="built_in">clone</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> *<span class="keyword">this</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PCA::write</span><span class="params">(FileStorage&amp; fs )</span> <span class="keyword">const</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CV_Assert</span>( fs.<span class="built_in">isOpened</span>() );</span><br><span class="line"></span><br><span class="line">    fs &lt;&lt; <span class="string">&quot;name&quot;</span> &lt;&lt; <span class="string">&quot;PCA&quot;</span>;</span><br><span class="line">    fs &lt;&lt; <span class="string">&quot;vectors&quot;</span> &lt;&lt; eigenvectors;</span><br><span class="line">    fs &lt;&lt; <span class="string">&quot;values&quot;</span> &lt;&lt; eigenvalues;</span><br><span class="line">    fs &lt;&lt; <span class="string">&quot;mean&quot;</span> &lt;&lt; mean;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">PCA::read</span><span class="params">(<span class="keyword">const</span> FileNode&amp; fn)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CV_Assert</span>( !fn.<span class="built_in">empty</span>() );</span><br><span class="line">    <span class="built_in">CV_Assert</span>( (String)fn[<span class="string">&quot;name&quot;</span>] == <span class="string">&quot;PCA&quot;</span> );</span><br><span class="line"></span><br><span class="line">    cv::<span class="built_in">read</span>(fn[<span class="string">&quot;vectors&quot;</span>], eigenvectors);</span><br><span class="line">    cv::<span class="built_in">read</span>(fn[<span class="string">&quot;values&quot;</span>], eigenvalues);</span><br><span class="line">    cv::<span class="built_in">read</span>(fn[<span class="string">&quot;mean&quot;</span>], mean);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">computeCumulativeEnergy</span><span class="params">(<span class="keyword">const</span> Mat&amp; eigenvalues, <span class="keyword">double</span> retainedVariance)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CV_DbgAssert</span>( eigenvalues.<span class="built_in">type</span>() == DataType&lt;T&gt;::type );</span><br><span class="line"></span><br><span class="line">    <span class="function">Mat <span class="title">g</span><span class="params">(eigenvalues.size(), DataType&lt;T&gt;::type)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> ig = <span class="number">0</span>; ig &lt; g.rows; ig++)</span><br><span class="line">    &#123;</span><br><span class="line">        g.at&lt;T&gt;(ig, <span class="number">0</span>) = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> im = <span class="number">0</span>; im &lt;= ig; im++)</span><br><span class="line">        &#123;</span><br><span class="line">            g.at&lt;T&gt;(ig,<span class="number">0</span>) += eigenvalues.at&lt;T&gt;(im,<span class="number">0</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> L;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(L = <span class="number">0</span>; L &lt; eigenvalues.rows; L++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">double</span> energy = g.at&lt;T&gt;(L, <span class="number">0</span>) / g.at&lt;T&gt;(g.rows - <span class="number">1</span>, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">if</span>(energy &gt; retainedVariance)</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    L = std::<span class="built_in">max</span>(<span class="number">2</span>, L);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> L;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function">PCA&amp; <span class="title">PCA::operator</span><span class="params">()</span><span class="params">(InputArray _data, InputArray __mean, <span class="keyword">int</span> flags, <span class="keyword">double</span> retainedVariance)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Mat data = _data.<span class="built_in">getMat</span>(), _mean = __mean.<span class="built_in">getMat</span>();</span><br><span class="line">    <span class="keyword">int</span> covar_flags = CV_COVAR_SCALE;</span><br><span class="line">    <span class="keyword">int</span> len, in_count;</span><br><span class="line">    Size mean_sz;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">CV_Assert</span>( data.<span class="built_in">channels</span>() == <span class="number">1</span> );</span><br><span class="line">    <span class="keyword">if</span>( flags &amp; CV_PCA_DATA_AS_COL )</span><br><span class="line">    &#123;</span><br><span class="line">        len = data.rows;</span><br><span class="line">        in_count = data.cols;</span><br><span class="line">        covar_flags |= CV_COVAR_COLS;</span><br><span class="line">        mean_sz = <span class="built_in">Size</span>(<span class="number">1</span>, len);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        len = data.cols;</span><br><span class="line">        in_count = data.rows;</span><br><span class="line">        covar_flags |= CV_COVAR_ROWS;</span><br><span class="line">        mean_sz = <span class="built_in">Size</span>(len, <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">CV_Assert</span>( retainedVariance &gt; <span class="number">0</span> &amp;&amp; retainedVariance &lt;= <span class="number">1</span> );</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> count = std::<span class="built_in">min</span>(len, in_count);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// &quot;scrambled&quot; way to compute PCA (when cols(A)&gt;rows(A)):</span></span><br><span class="line">    <span class="comment">// B = A&#x27;A; B*x=b*x; C = AA&#x27;; C*y=c*y -&gt; AA&#x27;*y=c*y -&gt; A&#x27;A*(A&#x27;*y)=c*(A&#x27;*y) -&gt; c = b, x=A&#x27;*y</span></span><br><span class="line">    <span class="keyword">if</span>( len &lt;= in_count )</span><br><span class="line">        covar_flags |= CV_COVAR_NORMAL;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> ctype = std::<span class="built_in">max</span>(CV_32F, data.<span class="built_in">depth</span>());</span><br><span class="line">    mean.<span class="built_in">create</span>( mean_sz, ctype );</span><br><span class="line"></span><br><span class="line">    <span class="function">Mat <span class="title">covar</span><span class="params">( count, count, ctype )</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>( !_mean.<span class="built_in">empty</span>() )</span><br><span class="line">    &#123;</span><br><span class="line">        < an></span></span><br><span class="line"><span class="params"><span class="function">                   InputArray _delta, <span class="keyword">double</span> scale, <span class="keyword">int</span> dtype)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">CV_INSTRUMENT_REGION</span>();</span><br><span class="line"></span><br><span class="line">    Mat src = _src.<span class="built_in">getMat</span>(), delta = _delta.<span class="built_in">getMat</span>();</span><br><span class="line">    <span class="keyword">const</span> <span class="keyword">int</span> gemm_level = <span class="number">100</span>; <span class="comment">// boundary above which GEMM is faster.</span></span><br><span class="line">    <span class="keyword">int</span> stype = src.<span class="built_in">type</span>();</span><br><span class="line">    dtype = std::<span class="built_in">max</span>(std::<span class="built_in">max</span>(<span class="built_in">CV_MAT_DEPTH</span>(dtype &gt;= <span class="number">0</span> ? dtype : stype), delta.<span class="built_in">depth</span>()), CV_32F);</span><br><span class="line">    <span class="built_in">CV_Assert</span>( src.<span class="built_in">channels</span>() == <span class="number">1</span> );</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>( !delta.<span class="built_in">empty</span>() )</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">CV_Assert_N</span>( delta.<span class="built_in">channels</span>() == <span class="number">1</span>,</span><br><span class="line">            (delta.rows == src.rows || delta.rows == <span class="number">1</span>),</span><br><span class="line">            (delta.cols == src.cols || delta.cols == <span class="number">1</span>));</span><br><span class="line">        <span class="keyword">if</span>( delta.<span class="built_in">type</span>() != dtype )</span><br><span class="line">            delta.<span class="built_in">convertTo</span>(delta, dtype);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> dsize = ata ? src.cols : src.rows;</span><br><span class="line">    _dst.<span class="built_in">create</span>( dsize, dsize, dtype );</span><br><span class="line">    Mat dst = _dst.<span class="built_in">getMat</span>();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>( src.data == dst.data || (stype == dtype &amp;&amp;</span><br><span class="line">        (dst.cols &gt;= gemm_level &amp;&amp; dst.rows &gt;= gemm_level &amp;&amp;</span><br><span class="line">         src.cols &gt;= gemm_level &amp;&amp; src.rows &gt;= gemm_level)))</span><br><span class="line">    &#123;</span><br><span class="line">        Mat src2;</span><br><span class="line">        <span class="keyword">const</span> Mat* tsrc = &amp;src;</span><br><span class="line">        <span class="keyword">if</span>( !delta.<span class="built_in">empty</span>() )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>( delta.<span class="built_in">size</span>() == src.<span class="built_in">size</span>() )</span><br><span class="line">                <span class="built_in">subtract</span>( src, delta, src2 );</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">repeat</span>(delta, src.rows/delta.rows, src.cols/delta.cols, src2);</span><br><span class="line">                <span class="built_in">subtract</span>( src, src2, src2 );</span><br><span class="line">            &#125;</span><br><span class="line">            tsrc = &amp;src2;</span><br><span class="line">        &#125;</span><br><span class="line">        <span cl
